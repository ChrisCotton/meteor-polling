<body class="container">

    <!-- PULL IN THE POLL CREATION FORM -->
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        {{ >pollForm }}
    </div>
    </div>

    <!-- LOOP OVER POLLS AND SHOW EACH -->
    <div class="polls">
        {{ #each polls this }}
            {{ >poll }}
        {{ /each }}
    </div>

</body>
